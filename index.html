<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./src/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Sacramento&display=swap"
			rel="stylesheet"
		/>
		<title>Group Creator</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row justify-content-md-center">
				<div class="col-md-auto">
					<header class="mt-3">
						<u><h1>Create Group</h1></u>
					</header>
				</div>
			</div>
			<div class="row pt-3 justify-content-md-center">
				<div class="col-lg-2 col-md-auto">
					<div class="groupImage">
						<img
							class="img"
							src="./assets/undraw_male_avatar_323b.svg"
							alt="GroupImage"
						/>

						<h3><i class="fas fa-camera"></i> Group Logo</h3>
					</div>
				</div>
				<div class="col-lg-6 pt-4">
					<form id="groupDetail">
						<div class="form-group row">
							<label for="name" class="col-sm-2 col-form-label"
								><h3>Name</h3></label
							>
							<div class="col">
								<input
									type="text"
									class="form-control"
									id="name"
									placeholder="Group Name"
									required
								/>
							</div>
						</div>
						<div class="form-group row">
							<label for="Desc" class="col-sm-2 col-form-label p-1"
								><h3>Description&nbsp;</h3></label
							>
							<div class="col">
								<input
									type="text"
									class="form-control"
									id="Desc"
									placeholder="Group Description"
									required
								/>
							</div>
						</div>
					</form>
				</div>
			</div>
			<hr />
			<div class="row p-5 justify-content-md-center">
				<div class="col-md-auto">
					<u><h1>Select Users</h1></u>
				</div>

				<div id="users">
					<div class="card-group">
						<div class="row cardRow"></div>
					</div>
				</div>
				<button
					type="submit"
					form="groupDetail"
					class="btn btn-outline-light col-5 mx-2"
				>
					Update
				</button>
				<button type="button" class="btn btn-outline-light col-5 reset">
					Reset
				</button>
			</div>
		</div>
		<script defer src="./src/index.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
		<script
			src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"
			data-auto-replace-svg="nest"
		></script>
	</body>
</html>
